<head>
    <meta charset="UTF-8" />

    <title>Contacto - AREM Servicios S.L</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Quiénes Somos</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/logo.png" alt="Logo AREM" class="logo" />
            <h2>Protegemos lo que más valoras</h2>
            <p>Expertos en seguridad corporativa</p>
        </section>
        <section class="features">
            <p>Puedes contactarnos a través del siguiente formulario o por nuestras redes sociales</p>
			<br>
            <form action="https://formsubmit.co/arem.website@gmail.com" method="POST">
                <input type="hidden" name="_next" value="gracias.html">
                <label for="nombre">Nombre completo:<br>
                    <input type="text" name="nombre" id="nombre" required>
                </label><br><br>
                <label for="email">Email:<br>
                    <input type="email" name="email" id="email" required>
                </label><br><br>
                <label for="mensaje">Describe tu petición:<br>
                    <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
                </label><br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
